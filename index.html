<!DOCTYPE html>
<html>
  <head>
    <title>Digantha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .text-container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        position: relative;
        animation: glow 2s ease-in-out infinite;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #fff;
        }
        50% {
          text-shadow: 0 0 20px #fff, 0 0 30px #0ff;
        }
        100% {
          text-shadow: 0 0 10px #fff;
        }
      }

      p {
        font-size: 24px;
      }

      .loading {
        font-size: 20px;
        color: #ccc;
        animation: blink 1s linear infinite;
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <h1>Under Development</h1>
      <p class="loading">Please wait...</p>
    </div>
  </body>
</html>
